<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather web app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body style="padding: 0; margin: 0;">
    <!--
         User has 2 forms to fulfill
         1. Latitude
         2. Longitude

         Website shows 3 days ahead
         or 
         3 days behind
     -->

     <div class="container">
        <div class="row">

            <div class="col-4">
                <input class="form-control inputs_margin" type="text" placeholder="Wallet adress" id="Wallet">
                <input class="form-control inputs_margin" type="text" placeholder="Latitude" id="Lat">
                <input class="form-control inputs_margin" type="text" placeholder="Longitude" id="Lon">
                <button type="button" class="btn btn-light" id="Sub">Submit</button>
                <button type="button" class="btn btn-light" id="Register">Register Wallet</button>
            </div>

            <div class="col-8">
                <div class="card margin-card" style="width: 26rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="cardTitle">Welcome!</h5>
                      <p class="card-text" id="cardText">Weather Web3 App</p>
                    </div>
                  </div>
            </div>

        </div>
     </div>

    <script type="module" src="../scripts/script.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
</body>
</html>
